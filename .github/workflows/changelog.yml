name: Список изменений и релиз GitHub

on:
  workflow_call:
    inputs:
      version:
        description: "Версия для package.json"
        required: true
        type: string

permissions:
  contents: write

jobs:
  changelog-and-release:
    name: Список изменений и релиз GitHub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Настройка Bun
        uses: oven-sh/setup-bun@v1

      - name: Конфигурация пользователя
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Создание списка изменений и релиза на GitHub
        run: |
          bunx changelogen@latest --release --push -r ${{ inputs.version }}
          bunx changelogen@latest gh release --token ${{ github.token }}

name: Список изменений и релиз GitHub

on:
  workflow_call:
    inputs:
      version:
        description: "Версия для package.json"
        required: true
        type: string
    secrets:
      GPG_PRIVATE_KEY:
        required: true
        description: "Ключ для подписи коммита"

permissions:
  contents: write

jobs:
  changelog-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Настройка Bun
        uses: oven-sh/setup-bun@v1

      - name: Конфигурация пользователя
        run: |
          git config --global user.email "exer7um@gmail.com"
          git config --global user.name "ExEr7um"

      - name: Импорт ключа GPG
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Создание списка изменений и релиза на GitHub
        run: |
          bunx changelogen@latest --release --push -r ${{ inputs.version }}
          bunx changelogen@latest gh release --token ${{ github.token }}

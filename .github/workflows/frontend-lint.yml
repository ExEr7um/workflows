name: Линт

on:
  workflow_call:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Настройка Bun
        uses: oven-sh/setup-bun@v1

      - name: ESLint
        run: bunx eslint . --ext .vue,.js,.jsx,.cjs,.mjs,.ts,.json --ignore-path .gitignore --max-warnings=0

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Настройка Bun
        uses: oven-sh/setup-bun@v1

      - name: Prettier
        run: bunx prettier --check --ignore-unknown --no-error-on-unmatched-pattern *

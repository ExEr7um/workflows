name: Проверка типов

on: workflow_call

jobs:
  typecheck:
    name: Проверка типов
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Настройка Bun
        uses: oven-sh/setup-bun@v2

      - name: Установка зависимостей
        run: bun install

      - name: Проверка типов
        run: bun run typecheck

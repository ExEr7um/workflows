name: Проверка типов

on:
  workflow_call:

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Настройка Bun
        uses: oven-sh/setup-bun@v1

      - name: Установка зависимостей
        run: bun install

      - name: Проверка типов
        run: bun run typecheck
